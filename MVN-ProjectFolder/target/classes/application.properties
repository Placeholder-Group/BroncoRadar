# Server Configuration
server.port=443
server.ssl.key-store=classpath:ssl/broncoradar.p12
server.ssl.key-store-password=broncoradar
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=broncoradar
server.ssl.enabled=true

# Redirect HTTP to HTTPS
server.port.http=8080
server.redirect.http=true

# Application Name
spring.application.name=bronco-radar

# Logging Configuration
logging.level.root=INFO
logging.level.com.example=DEBUG

# Spring Boot Actuator (if you want to add monitoring endpoints)
management.endpoints.web.exposure.include=health,info 